<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Devedores</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Controle de Devedores</h1>

    <form id="formCliente">
      <input type="hidden" id="clienteId" value="" />
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Nome do cliente" required />

      <label for="divida">Valor da Dívida (R$):</label>
      <input type="number" id="divida" min="0" step="0.01" placeholder="0.00" required />

      <label for="status">Status:</label>
      <select id="status" required>
        <option value="devedor">Devedor</option>
        <option value="quite">Quite</option>
      </select>

      <div class="botoes">
        <button type="submit">Salvar</button>
        <button type="button" id="btnCancelar" style="display:none;">Cancelar</button>
      </div>
    </form>

    <section class="resumo">
      <h2>Resumo</h2>
      <p id="totalClientes">Total de clientes: 0</p>
      <p id="totalDividas">Total de dívidas: R$ 0,00</p>
    </section>

    <section>
      <h2>Lista de Clientes</h2>
      <div id="listaClientes"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
