<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Editor ao Vivo - HTML e CSS</title>
  <style id="styleEditor">
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
      color: #333;
    }
    #editorContainer {
      display: flex;
      gap: 20px;
    }
    textarea {
      width: 50%;
      height: 300px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    #preview {
      width: 50%;
      background: white;
      border-radius: 6px;
      border: 1px solid #ccc;
      padding: 15px;
      overflow: auto;
      height: 300px;
    }
    h1 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <h1>Editor ao Vivo de HTML e CSS</h1>
  <p>Edite o HTML e CSS abaixo e veja o resultado instantaneamente:</p>

  <div id="editorContainer">
    <textarea id="htmlEditor" placeholder="Escreva seu HTML aqui...">
<div>
  <h2>Exemplo de título</h2>
  <p>Este é um parágrafo editável.</p>
</div>
    </textarea>

    <textarea id="cssEditor" placeholder="Escreva seu CSS aqui...">
div {
  border: 2px solid #2980b9;
  padding: 15px;
  border-radius: 8px;
  background-color: #eaf4fc;
}
h2 {
  color: #2980b9;
}
p {
  font-size: 16px;
}
    </textarea>
  </div>

  <h2>Visualização</h2>
  <div id="preview"></div>

  <script>
    const htmlEditor = document.getElementById('htmlEditor');
    const cssEditor = document.getElementById('cssEditor');
    const preview = document.getElementById('preview');
    const styleTag = document.getElementById('styleEditor');

    function atualizarPreview() {
      // Atualiza o conteúdo HTML
      preview.innerHTML = htmlEditor.value;

      // Atualiza o CSS
      styleTag.textContent = cssEditor.value;
    }

    // Atualiza o preview sempre que o usuário digitar
    htmlEditor.addEventListener('input', atualizarPreview);
    cssEditor.addEventListener('input', atualizarPreview);

    // Inicializa o preview na carga da página
    window.onload = atualizarPreview;
  </script>

</body>
</html>
